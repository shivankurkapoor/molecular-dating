<!DOCTYPE html>
<html>
<head lang="en">
   <link rel="stylesheet" type="text/css" href="{{css}}">
    <meta charset="UTF-8">
    <style>
        div.container {
            display: inline-block;
        }
    </style>
    <title>{{title}}</title>
</head>
<body>
<div>
    {{introduction}}
</div>
<h2>
    {{subject}}
</h2>
<h3>
    Time since infection
</h3>
<div>
    <p align="left">{{prediction_interval}}</p>
</div>
<div>
    <h3>Hamming Distance Distribution</h3>
</div>
<div class="container">
    <figure>
        <h3 align="center">{{unclustered_header}}</h3>
        <img src="{{graph_unclustered}}" height="{{h1}}" width="{{w1}}">
    </figure>

</div>
<div class="container">
    {% if graph_unclustered %}
    <figure>
        <h3 align="center">{{clustered_header}}</h3>
        <img src="{{graph_clustered}}" height="{{h2}}" width="{{w2}}">
    </figure>
    {% endif %}
</div>
<h3>
    Statistics
</h3>
<div>
    {{table}}
</div>
</body>
</html>
